<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" th:href="@{/resources/static/css/styles.css}"/>
</head>

<body>
<h1>Add Student</h1>
<form th:object="${student}" th:action="@{/students/save}" method="post">

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstname" required>
    <br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastname" required>
    <br>

    <label for="birth">Birth Date:</label>
    <input type="date" id="birth" name="birth" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required>
    <br>

    <input type="submit" value="Save">
</form>

<br/>
<br/>

<!-- Button to go back to the student list -->
<form th:action="@{/students/list}" method="get">
    <button type="submit">Go Back to Student List</button>
</form>

<br/>
<br/>

</body>

</html>
