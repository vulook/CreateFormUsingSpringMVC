<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <link rel="stylesheet" th:href="@{/resources/static/css/styles.css}"/>
</head>

<body>
<h1>Student Details</h1>

<p> ID: <span th:text="${student.id}"/></p>
<p> First Name: <span th:text="${student.firstname}"/></p>
<p> Last Name: <span th:text="${student.lastname}"/></p>
<p> Birth Date: <span th:text="${#temporals.format(student.birth, 'dd.MM.yyyy')}"/></p>
<p> Email: <span th:text="${student.email}"/></p>
<p> Phone: <span th:text="${student.phone}"/></p>

<br/>
<br/>

<!-- Button to go back to the student list -->
<form th:action="@{/students/list}" method="get">
    <button type="submit">Go Back to Student List</button>
</form>

<br/>
<br/>

</body>
</html>
