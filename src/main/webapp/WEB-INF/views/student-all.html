<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>All Students</title>
    <link rel="stylesheet" th:href="@{/resources/static/css/styles.css}"/>
</head>

<body>
<h1>All Students</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birth Date</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>

    <tr th:each="studentData : ${students}">
        <td th:text="${studentData.id}" />
        <td th:text="${studentData.firstname}" />
        <td th:text="${studentData.lastname}" />
        <td th:text="${#temporals.format(studentData.birth, 'dd.MM.yyyy')}"/>
        <td th:text="${studentData.email}" />
        <td th:text="${studentData.phone}" />
    </tr>

</table>

<h2>
    Total Records: <span th:text="${totalRecords}" />
</h2>

<br/>
<br/>

<!-- Button to go back to the student list -->
<form th:action="@{/students/list}" method="get">
    <button type="submit">Go Back to Student List</button>
</form>

<br/>
<br/>

</body>
</html>
